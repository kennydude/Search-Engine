<li class="result ${style}">
	<div><div class="internal">
% if title:
		<strong class="title">${title}</strong><br/>
% endif
% if snippet:
		<div class="snippet">${snippet}</div>
% endif
% if url:
		<a class="thelink" href="${url}">
% if display_url:
${display_url}
% else:
${url}
% endif
		</a>
% endif
% if twitter:
		<br/>
		<a class="twitter" data-twitter="${twitter}" href="http://twitter.com/${twitter}">
			Twitter: ${twitter}
		</a>
% endif
	</div></div>
</li>
