<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<iframe allowtransparency="true" frameborder="0" id="tbadge" scrolling="no" style="width:300px; height:20px;"></iframe>
<br/><br/>
<script>
var t = document.location.search.substr(1);

if(t.charAt(0) == "@"){
	t = t.substr(1);
}

document.getElementById('tbadge').setAttribute("src", '//platform.twitter.com/widgets/follow_button.html?screen_name='+t);

new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 30000,
  width: 250,
  height: 300,
  theme: {
    shell: {
      background: '#333333',
      color: '#ffffff'
    },
    tweets: {
      background: '#000000',
      color: '#ffffff',
      links: '#4aed05'
    }
  },
  features: {
    scrollbar: false,
    loop: false,
    live: false,
    behavior: 'all'
  }
}).render().setUser(t).start();
</script>
